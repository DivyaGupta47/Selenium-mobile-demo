name: Run TestNG Tests and Generate PDF Report

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'  # Daily at 4:30 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build and Run Tests
        run: mvn clean test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Install PDF merge tool
        run: sudo apt-get install -y poppler-utils

      - name: Generate PDF for both tabs using Puppeteer
        run: |
          echo "const puppeteer = require('puppeteer');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            const filePath = path.resolve(__dirname, 'test-output', 'ExtentReport.html');
            await page.goto(\`file://\${filePath}\`, { waitUntil: 'networkidle0' });
            await page.waitForTimeout(3000);

            // Save Tests tab
            await page.pdf({
              path: 'test-output/ExtentReport_Tests.pdf',
              format: 'A4',
              printBackground: true
            });

            // Click Dashboard tab icon
            await page.click('i.fa.fa-bar-chart');
            await page.waitForTimeout(3000); // wait for animations

            // Save Dashboard tab
            await page.pdf({
              path: 'test-output/ExtentReport_Dashboard.pdf',
              format: 'A4',
              printBackground: true
            });

            await browser.close();
          })();" > generate-pdf.js

          node generate-pdf.js

      - name: Merge both PDFs into one final report
        run: |
          pdfunite test-output/ExtentReport_Tests.pdf test-output/ExtentReport_Dashboard.pdf test-output/ExtentReport_Final.pdf

      - name: Upload Final PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: complete-test-report
          path: test-output/ExtentReport_Final.pdf
