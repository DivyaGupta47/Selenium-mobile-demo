name: Run TestNG Tests

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '30 4 * * *'  # Runs at 10:00 AM IST (4:30 AM UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Run Tests
        run: mvn clean test -Dsurefire.useFile=false -Dsurefire.printSummary=true

      - name: Upload TestNG Reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/

      - name: Print test summary if exists
        if: always()
        run: |
          if ls target/surefire-reports/*.txt 1> /dev/null 2>&1; then
            cat target/surefire-reports/*.txt
          else
            echo "âœ… All output printed inline. No .txt report found."
          fi
