name: Run TestNG Tests and Generate PDF Report

on:
  workflow_dispatch:   # Manually triggered
  schedule:
    - cron: '30 4 * * *'  # Runs daily at 4:30 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build and Run Tests
        run: mvn clean test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF from HTML using Puppeteer
        run: |
          echo "const puppeteer = require('puppeteer');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            const filePath = path.resolve(__dirname, 'test-output', 'ExtentReport.html');
            await page.goto(\`file://\${filePath}\`, { waitUntil: 'networkidle0' });

            // Wait 5 seconds for full rendering (charts, styles, animations)
            await new Promise(resolve => setTimeout(resolve, 5000));

            await page.pdf({
              path: 'test-output/ExtentReport.pdf',
              format: 'A4',
              printBackground: true,
              preferCSSPageSize: true,
              margin: { top: '20px', bottom: '20px', left: '20px', right: '20px' },
              scale: 1
            });

            await browser.close();
          })();" > generate-pdf.js

          node generate-pdf.js

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: test-pdf-report
          path: test-output/ExtentReport.pdf
