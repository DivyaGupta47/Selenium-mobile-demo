name: Run TestNG Tests and Generate PDF Report

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '30 4 * * *'  # Runs at 4:30 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven  # Install Maven using apt

      - name: Build and Run Tests
        run: mvn clean test

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Convert HTML Report to PDF
        run: |
          wkhtmltopdf test-output/ExtentReport.html test-output/ExtentReport.pdf

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: test-pdf-report
          path: test-output/ExtentReport.pdf
